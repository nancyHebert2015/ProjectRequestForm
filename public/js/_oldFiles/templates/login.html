<div id="login" class="col-md-4 col-md-offset-4">
<div id="login-form">
<h4>Login</h4>
<form ng-submit="loginSubmit()"><!--username-->
<div class="form-group"> <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="enter your email" ng-model="loginData.email"></div>
<!--password-->
<div class="form-group"> <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="enter your password" ng-model="loginData.password"></div>
<!--submit-->
<div class="form-group"><button class="btn btn-primary" type="submit">Login</button></div>
</form></div>
</div>
